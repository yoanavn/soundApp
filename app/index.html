<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>My AngularJS App</title>
  <link rel="stylesheet" href="css/app.css"/>
  <link rel="stylesheet" href="css/bootstrap.min.css"/>
  <link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
</head>
<body ng-app="soundApp" ng-controller="PageCtrl">
  <div class="navbar navbar-inverse">
    <ul class="nav navbar-nav">
      <li class="active"><a href="#/view1">view1</a></li>
      <li><a href="#/view2">view2</a></li>
    </ul>
  </div>
  <div ng-view>
    <a href="#" class="connect">Connect with SoundCloud</a>
    <p>Hello<span id="username"></span></p>

    <div class="bs-component">
      <ul class="nav nav-tabs">
        <li class="active"><a href="#tracks" data-toggle="tab" aria-expanded="false">Tracks</a></li>
        <li class=""><a href="#authors" data-toggle="tab" aria-expanded="true">Authors</a></li>
      </ul>
      <div id="myTabContent" class="tab-content">
      <div class="tab-pane fade active in" id="tracks">
      </div>
      <div class="tab-pane fade" id="authors">
      </div>
    </div>
  </div>

  <footer>
    <p>Author: {{author}}</p>
  </footer>

  <script src="lib/jquery.min.js"></script>
  <script src="http://connect.soundcloud.com/sdk.js"></script>
  <script src="lib/angular/angular.js"></script>
  <script src="lib/bootstrap.min.js"></script>
  <script src="js/scripts.js"></script>
  <script src="js/app.js"></script>
  <script src="js/controllers/PageCtrl.js"></script>
  <script src="js/services.js"></script>
  <script src="js/filters.js"></script>
  <script src="js/directives.js"></script>
</body>
</html>
